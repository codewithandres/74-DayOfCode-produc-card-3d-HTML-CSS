<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 3D Product card | codewithandres</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="page" class="size">
        <div class="products">
            <div class="item">
                <div class="tile">
                    <div class="brand">
                        <h2>Nike Shoe 075</h2>
                    </div>
                </div>
                <div class="imagen">
                    <img src="assets/shoe2.png" alt="imagen del producto">
                </div>
                <div class="meta">
                    <div class="size">
                        <input type="radio" name="size" id="45">
                        <label for="45">45</label>
                        <input type="radio" name="size" id="46">
                        <label for="46">46</label>
                        <input type="radio" name="size" id="47">
                        <label for="47">47</label>
                        <input type="radio" name="size" id="48">
                        <label for="48">48</label>
                    </div>
                    <div class="price">
                        <span>$299.99</span>
                    </div>
                    <div class="addtocard">
                        <button>
                            <span>Add to card</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
